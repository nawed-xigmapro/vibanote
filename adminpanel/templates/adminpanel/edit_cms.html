{% extends 'adminpanel/baseinner.html' %}
{% block title %}Edit cms{% endblock %}
{% block content %}
  <div class="col-md-12">
     <form method="post" action="/admin/edit-cms/" enctype="multipart/form-data">{% csrf_token %}
     <input type="hidden" name="cms_id" value="{{ cms_id }}">
              <div class="form-group">
                <label for="title">Page Title:</label>
                <input name="cms_title" value="{{ cms_title }}" type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="content">Page Content:</label>
                <textarea name="cms_content" id="summernote">{{ cms_content }}</textarea>
              </div>
              {% if cms_pic %}
              <div class="form-group">
                  <img src="/media/{{ cms_pic }}">
             </div>
              {% endif %}
              <div class="form-group">
                <label for="content">Pic:</label>
                <input type="file" name="picture">
              </div>
              <button type="submit" name="btn_edit" class="btn btn-primary">Submit</button>
              {% comment %}
                <button type="submit" name="btn_delete" onclick="return ConfirmDelete();" class="btn btn-danger">Delete</button>
              {% endcomment %}
        </form>
   </div>
{% endblock %}
{% block script %}
<script>
$(document).ready(function() {
  $('#summernote').summernote({
  height: 300,                 // set editor height
  minHeight: 300,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
});
</script>
<script>
function ConfirmDelete()
{
  var x = confirm("Are you sure you want to delete?");
  if (x)
      return true;
  else
    return false;
}
</script>
{% endblock %}
