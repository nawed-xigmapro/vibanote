{% extends 'adminpanel/baseinner.html' %}
{% block title %}Add banner{% endblock %}
{% block content %}
  <div class="col-md-12">
      <form name="frm-addbanner" method="post" action="{% url 'add_banner' %}" enctype="multipart/form-data">{% csrf_token %}
              <div class="form-group">
                <label> Title:</label>
                <input name="title" value="" type="text" class="form-control" id="title" required="">
              </div>
              <div class="form-group">
                <label> Sub Title:</label>
                <input name="subtitle" value="" type="text" class="form-control" required="">
              </div>
              <div class="form-group">
                <label> Content:</label>
                <textarea name="content" class="form-control" id="summernote" required=""></textarea>
              </div>
              <div class="form-group">
                <label>Upload pic:</label>
                <input type="file" name="picture" required="">
              </div>
              <button type="submit" class="btn btn-default btn-primary">Submit</button>
        </form>
   </div>
{% endblock %}
{% block script %}
<script>
$('#summernote').summernote({
  height: 300,                 // set editor height
  minHeight: 300,             // set minimum height of editor
  maxHeight: null,             // set maximum height of editor
  focus: true                  // set focus to editable area after initializing summernote
});
$('.note-editor').attr('required', true).attr('data-summernote', true)
</script>
{% endblock %}
